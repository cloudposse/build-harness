---
  input: |-
      ## Input

      <!--------------------------------REQUIRE POSTPROCESSING-------------------------------->
      |  Name |  Default  |  Description  |
      |:------|:---------:|:--------------:|
      {{- range $index, $element := (datasource "terraform_data").Inputs }}
      | {{  $element.Name }} |
      {{- if $element.Default }}
        {{- if eq $element.Default.Type "map" }}
          {{- "{}" }}
        {{- else }}
          {{- if eq $element.Default.Type "list" -}}
            []
          {{- else -}}
            "{{ $element.Default.Literal }}"
          {{- end }}
        {{- end }}
      {{- else -}}
        __REQUIRED__
      {{- end }} |
      {{-  $element.Description | strings.ReplaceAll "\n" " " | regexp.Replace "(.{50}[^\\s]*)\\s+" "$1<br/>" }}  |
      {{- end }}

  output: |-
      ## Output

      <!--------------------------------REQUIRE POSTPROCESSING-------------------------------->
      |  Name | Description  |
      |:------|:------------:|
      {{- range $index, $element := (datasource "terraform_data").Outputs }}
      | {{  $element.Name }} | {{  $element.Description | strings.ReplaceAll "\n" " " | regexp.Replace "(.{50}[^\\s]*)\\s+" "$1<br/>" }}  |
      {{- end }}
