name: readme/build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: make readme/deps
    - run: make readme
    - run: printenv
    - uses: cloudposse/actions/git-push@init
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        GIT_COMMIT_MESSAGE: "Updated README.md"
