          ## Contributing

          ### Bug Reports & Feature Requests

          Please use the [issue tracker](https://github.com/cloudposse/{{ (datasource "repo").name }}/issues) to report any bugs or file feature requests.

          ### Developing

          If you are interested in being a contributor and want to get involved in developing `{{ (datasource "repo").name }}`, we would love to hear from you! Shoot us an [email](mailto:hello@cloudposse.com).

          In general, PRs are welcome. We follow the typical "fork-and-pull" Git workflow.

           1. **Fork** the repo on GitHub
           2. **Clone** the project to your own machine
           3. **Commit** changes to your own branch
           4. **Push** your work back up to your fork
           5. Submit a **Pull request** so that we can review your changes

          **NOTE:** Be sure to merge the latest from "upstream" before making a pull request!
